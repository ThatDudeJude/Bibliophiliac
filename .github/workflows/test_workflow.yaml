name: testing
on: push
env:
  INSTALL_REQUIREMENTS: pip3 install -r requirements.txt
  FLASK_PYTEST: pytest tests -vv

jobs:
  test_project:
    runs-on: ubuntu-20.04
    services:
      postgres:
        image: postgres:12-alpine
        env:
          POSTGRES_USER: localUser
          POSTGRES_PASSWORD: localPassword
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: checkout out current code using public action
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8.5'
      - name: Run pytest to test application
        run: |
          $INSTALL_REQUIREMENTS
          $FLASK_PYTEST
        env:
          TEST_DATABASE_URL: postgresql://localUser:localPassword@localhost:5432/test
          SECRET_KEY: ${{secrets.SECRET_KEY}}
          DATABASE_URL: postgresql://localUser:localPassword@localhost:5432/test
          BOOKS_API_KEY: ${{secrets.BOOKS_API_KEY}}
