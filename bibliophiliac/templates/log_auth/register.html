{% extends 'base.html' %}

{% block header %} 
<div class='col-12o col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-12 registration' style="background-color: snow; padding: 5px 20px 30px 20px; border-radius: 8px; height: max-content;">
<h2 class='registration' style="color: saddlebrown; padding: 10px; text-align: center; margin: 10px auto; width: 100%;">{% block title %}Create Account{% endblock %}</h2>

{% endblock %}    

<br>

{% block content %}

<div>
<form action="{{ url_for('authenticate.register') }}", method="post">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" class="form-control" placeholder="Username" aria-describedby="100">
      <small id="100" class="text-muted">Enter your username</small>      
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" id="password" placeholder="Password">
      <small id="100" class="text-muted">Enter your password</small>            
    </div>
    {% for message in get_flashed_messages() %}
    {% if message %} 
    <div class="alert alert-primary" role="alert">
      <strong>
        {{ message }}
      </strong>
    {% endif %}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary active">Register</button>      
</form>

  </div>
  
{% endblock %}

</div>
