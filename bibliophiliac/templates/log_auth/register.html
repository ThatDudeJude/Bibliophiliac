{% extends 'base.html' %}

{% block header %} 

<br>
<h1 class='col-12 col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-10 offset-sm-1 registration'>{% block title %}Register Account{% endblock %}</h1>

{% endblock %}    

<br>

{% block content %}

<div class='col-10 offset-1 col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-10 offset-sm-1 registration'>
<form action="{{ url_for('authenticate.register') }}", method="post">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" class="form-control" placeholder="Username" aria-describedby="100">
      <small id="100" class="text-muted">Enter your username</small>      
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" id="password" placeholder="Password">
      <small id="100" class="text-muted">Enter your password</small>            
    </div>
    {% for message in get_flashed_messages() %}
    {% if message %} 
    <div class="alert alert-primary" role="alert">
      <strong>
        {{ message }}
      </strong>
    {% endif %}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary active">Register</button>      
</form>

  </div>
{% endblock %}
