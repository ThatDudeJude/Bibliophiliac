{% extends 'base.html' %}

{% block stylesheet %} 
<style>
    
        #error {
            background-color: rgb(138, 2, 2);            
            padding: 50px 20px;        
            min-width: min-content;
            max-width: 80%;
            margin: 50px auto;
            text-align: center;
            color: white;
            font-size: 1rem;
            line-height: 1rem;
            border-radius: 10px;
        }        
</style>
{% endblock %}



{% block header %} 
<br>

<h1 style="padding: 10px; text-align: center; margin: 0px auto 10px auto; width: 100%;">{% block title %} Error {% endblock %}</h1>

{% endblock %}    
<br>
{% block content %} 

<div class="col-12 col-lg-8 offset-lg-2 col-md-8 offset-md-2 col-sm-12">    
    
    <div id="error">
        {% for message in get_flashed_messages() %}
            <p><b>Error: </b>{{ message }}</p>

        {% endfor %}
        <p style="width: max-content; margin: 20px auto 0 auto;"><a href="{{ url_for('books.search_for_book') }}" class="btn-primary" style="text-align: center;">Go to Search</a></p>
    </div>

    </div>

{% endblock %}
