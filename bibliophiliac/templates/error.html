{% extends 'base.html' %}

{% block stylesheet %} 
<style>
    
        .error {
            background-color: green;            
            padding: 20px;        
            width: 80%;
            margin: 0px auto;
            text-align: center;
            color: white;
        }        
</style>
{% endblock %}



{% block header %} 
<br>

<h1 style="padding: 10px; text-align: center; margin: 0px auto 10px auto; width: 100%;">{% block title %} Error {% endblock %}</h1>

{% endblock %}    
<br>
{% block content %} 

<div class="col-12 col-lg-8 offset-lg-2 col-md-8 offset-md-2 col-sm-12">    
    
    <div class="error">
        {% for message in get_flashed_messages() %}
            {{ message }}

        {% endfor %}
    </div>

    </div>

{% endblock %}
