<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <title>{% block title %} {% endblock %}-Bibliophilia</title>
</head>
<body>

    <nav class="nav justify-content-center">
        {% if g.id %}
            <a class="nav-link active" href="/bibliophiliac/templates/reviews/search.html">Search</a>
            <a class="nav-link" href="{{ url_for('authenticate.logout') }}">Logout</a>
        <a class="nav-link disabled" href="#">{{ g.username }}</a>
        {% else %} 
        <a class="nav-link" href="reviews/search.html">Public Reviews</a>
        <a class="nav-link active" href="{{ url_for('authenticate.login') }}">Login</a>
        <a class="nav-link" href="{{ url_for('authenticate.register') }}">Register</a>

        {% endif %}
      </nav>

    <div class="container">
        {% block header %} {% endblock %}    
        {% block content %} {% endblock %}    
    </div>

    

    <script src="{{ url_for('static', filename='bootstrap.js') }}"></script>
</body>
</html>
